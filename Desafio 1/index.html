<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta product="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Vue js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="row justify-content-center">
        <div class="col-md-4" style="margin-top: 10em">
          <h3>Resultado: <span>{{result}}</span></h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <button type="button" @click="add" class="btn btn-outline-success">
            Sumar
          </button>
          <button type="button" @click="subtract" class="btn btn-outline-danger">
            Restar
          </button>
        </div>
      </div>
      <div class="row justify-content-center" style="padding-top: 2em">
        <div class="col-md-4">
          <p>
            Cantidad de clicks:<span class="bg-info text-dark"></span>
              {{clicks}}</span
            >
          </p>
          <p>Al cuadrado:<span> {{exponential}}</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
